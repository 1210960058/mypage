<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>three.js</title>
</head>
 
<body>
 

    <script src="js/three.min.js"></script>
    <script src="js/TrackballControls.js"></script>
    <script>

        // シーンの作成 ------------------------------------------
        var scene = new THREE.Scene();
 
      
 
        // カメラ作成
        var camera = new THREE.PerspectiveCamera(70, 600/600, 1, 1000);
        // カメラ配置
        camera.position.set(0, 0, 200); 
 
        // レンダラーの追加 ----------------------------------------
        var renderer = new THREE.WebGLRenderer();
        renderer.setSize(550,550); // Canvasのサイズ設定
        document.body.appendChild(renderer.domElement);
 
        // ライティングを設定する ------------------------------------
        var color = 'white'; // 光の色
        // ライトオブジェクトの作成
        var directionalLight = new THREE.AmbientLight (color);
        scene.add(directionalLight); // シーンに追加
 
        // 物体を追加する ----------------------------------------
var texture = THREE.ImageUtils.loadTexture( 'images/Aluminum.jpg' );
texture.anisotropy = renderer.getMaxAnisotropy();
var texture2 = THREE.ImageUtils.loadTexture( 'images/Brick01.gif' );
texture.anisotropy = renderer.getMaxAnisotropy();
        // ジオメトリーの作成
        var geometry = new THREE.SphereGeometry(10); 
        // マテリアルの作成()
        var material = new THREE.MeshPhongMaterial({map: texture});
        // メッシュの作成
        cube1 = new THREE.Mesh(geometry, material);
        cube1.position.set(0, 0, 0); // 位置を設定(x, y, z)
        scene.add(cube1); // シーンに追加


         var geometry = new THREE.CylinderGeometry (0,25,100); 
        var material = new THREE.MeshPhongMaterial({map: texture});
        cube2 = new THREE.Mesh(geometry, material);
        cube2.position.set(0, -50, 0); // 位置を設定(x, y, z)
        scene.add(cube2); // シーンに追加

         var geometry = new THREE.IcosahedronGeometry(30,1); 
        var material = new THREE.MeshPhongMaterial({map: texture});
        cube3 = new THREE.Mesh(geometry, material);
        cube3.position.set(0, -50, 0); // 位置を設定(x, y, z)
        scene.add(cube3); // シーンに追加


         var geometry = new THREE.TorusKnotGeometry (50,10,64,8,2,3,1); 
        var material = new THREE.MeshPhongMaterial({map: texture2});
        cube4 = new THREE.Mesh(geometry, material);
        cube4.position.set(20, 0, -100); // 位置を設定(x, y, z)
        scene.add(cube4); // シーンに追加


        // レンダリング ----------------------------------------
var controls = new THREE.TrackballControls( camera );

        function render() {
          // シーンとカメラを渡してレンダリング
                          requestAnimationFrame(render);
cube1.rotation.y += 0.01;
          controls.update();
          renderer.render(scene, camera);
        }
        render();

    </script>
 
</body>
</html>
